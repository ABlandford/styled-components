workflow:
  - install
  - sail:parallel:
    - flow
    - lint
    - build
    - test
    - chromatic
tasks:
  install:
    image: node:10
    command:
      - yarn
    env:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
  test:
    image: node:10
    cwd: ./packages/styled-components/
    command:
      - yarn
    args:
      - test
  chromatic:
    image: node:10
    cwd: ./packages/styled-components/
    command:
      - yarn
    args:
      - chromatic
  flow:
    image: node:10
    command:
      - yarn
    args:
      - flow
  lint:
    image: node:10
    command:
      - yarn
    args:
      - lint
  build:
    image: node:10
    cwd: ./packages/styled-components/
    command:
      - yarn
    args:
      - build
